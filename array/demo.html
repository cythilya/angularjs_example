<!doctype html>
<html ng-app="notesApp">
<head>
<meta charset="utf-8">
<title>Notes App</title>
<style>
.done{
	background-color: green;
}
.pending{
	background-color: red;
}
</style>
</head>
<body ng-controller="MainCtrl as ctrl">
<div ng-repeat="note in ctrl.notes" bg-class="ctrl.getNoteClass(note.done)">
	<span class="label">{{ note.label }}</span>
	<span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>	
<script>
angular.module('notesApp', []).controller('MainCtrl', [
	function(){
		var self = this;
		self.notes = [
			{id: 1, label: 'First Note', done: false, assignee: 'Shyam'},
			{id: 2, label: 'Second Note', done: false},
			{id: 3, label: 'Third Note', done: true},
			{id: 4, label: 'Fourth Note', done: false, assignee: 'Brad'}
		];

		self.getNoteClass = function(status){
			return {
				done: status,
				pending: !status
			}
		};
	}]);
</script>
</body>
</html>
